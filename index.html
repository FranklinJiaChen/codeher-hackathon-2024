<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link to a CSS file for styling -->

    <title>Expense Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #categoryInput,
      #titleInput {
        flex: 1;
      }
      .container {
        display: flex;
        justify-content: center;
        max-width: 800px;
        margin-top: 20px;
      }
      #expensesChart {
        max-width: 500px;
      }
      .legend {
        margin-left: 50px;
      }
      #backButton {
        position: absolute;
        top: 10px;
        right: 10px;
        display: none;
        background-color: #ff6666;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      h1 {
        text-align: center;
      }
      .invalid {
        border-color: red;
      }
      .page {
        width: 100%;
      }

      .input-container {
        position: relative;
        width: 60%;
        margin: auto;
      }

      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: white;
        border: 1px solid #ccc;
        max-height: 150px; /* Limit height */
        overflow-y: auto;
        display: none; /* Hidden by default */
        z-index: 100;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .dropdown li {
        padding: 8px;
        cursor: pointer;
      }

      .dropdown li:hover {
        background-color: #f0f0f0;
      }

      
    </style>
  </head>
  <body>
    <h1>Welcome</h1>

    <header>
      <nav class="navbar">
        <div class="menu">
            <a href="goal.html">View Your Goals</a>
          </div>
      </nav>
    </header>

    <div class="page">
      <div class="input-row">
        <div class="input-container">
          <input
            type="text"
            id="categoryInput"
            placeholder="Enter category..."
          />
          <button id="submitCategoryBtn">Add Category</button>
          <ul id="categoryDropdown" class="dropdown"></ul>
        </div>

        <input id="amountInput" type="number" placeholder="Enter amount" />
        <button id="submitButton">Add Expense</button>
      </div>

      <div class="container">
        <button id="backButton">Back</button>
        <canvas id="expensesChart"></canvas>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const colors = [
        "#FF6384",
        "#36A2EB",
        "#FFCE56",
        "#4BC0C0",
        "#9966FF",
        "#FF9F40",
      ];
      let colorIndex = 0;
      const categoryData = {};
      const nestedData = {}; // Store breakdowns for each category
      let previousCategories = Object.keys(categoryPaths);
      const usedCategories = new Set();

      function generatePieChart(section) {
        const chartData = section.getData();

        const pieData = {
          labels: chartData.labels,
          datasets: [
            {
              data: chartData.data,
              backgroundColor: colors,
              hoverBackgroundColor: [],
              title: section.sectionName,
            },
          ],
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "right",
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    let label = context.label || "";
                    if (label) {
                      label += ": $" + context.raw;
                    }
                    return label;
                  },
                },
              },
            },
          },
        };

        return pieData;
      }

      let pieData = generatePieChart(rootSection);
      const ctx = document.getElementById("expensesChart").getContext("2d");

      // Input Elements
      const categoryInput = document.getElementById("categoryInput");
      const amountInput = document.getElementById("amountInput");
      const submitCategoryBtn = document.getElementById("submitCategoryBtn");
      const submitExpenseBtn = document.getElementById("submitExpenseBtn");
      const chartContainer = document.querySelector(".container");
      const backButton = document.getElementById("backButton");
      const categoryDropdown = document.getElementById("categoryDropdown");
      let curNode = rootSection;

      // Create main pie chart instance
      let expensesChart = new Chart(ctx, {
        type: "pie",
        data: pieData,
        options: {
          onClick: handleChartClick,
          plugins: {
            legend: { display: true }, // Hide Chart.js legend (we'll generate a custom one)
          },
        },
      });

      // Function to add category to datalist
      function addCategoryToDatalist(category) {
        const option = document.createElement("option");
        option.value = category;
        document.getElementById("categoryList").appendChild(option);
      }

      // Validate inputs
      function validateInputs() {
        let isValid = true;

        if (categoryInput.value === "") {
          categoryInput.classList.add("invalid");
          isValid = false;
        } else {
          categoryInput.classList.remove("invalid");
        }

        if (!amountInput.value || amountInput.value <= 0) {
          amountInput.classList.add("invalid");
          isValid = false;
        } else {
          amountInput.classList.remove("invalid");
        }

        return isValid;
      }

      // Add an expense to the pie chart
      function addExpense(category, title, amount) {
        if (!categoryData[category]) {
          const assignedColor = colors[colorIndex % colors.length];
          categoryData[category] = { total: 0, color: assignedColor };
          nestedData[category] = {}; // Initialize nested data
          colorIndex++;

          // Add new category to the pie chart
          pieData.labels.push(category);
          pieData.datasets[0].backgroundColor.push(assignedColor);
          pieData.datasets[0].hoverBackgroundColor.push(assignedColor);
          pieData.datasets[0].data.push(0); // Initialize data for the new category
        }

        // Update category total and nested breakdown
        categoryData[category].total += parseFloat(amount);
        if (!nestedData[category][title]) {
          nestedData[category][title] = 0;
        }
        nestedData[category][title] += parseFloat(amount);

        // Update chart data and display chart
        const categoryIndex = pieData.labels.indexOf(category);
        pieData.datasets[0].data[categoryIndex] = categoryData[category].total;
        chartContainer.style.display = "flex";

        expensesChart.update();
      }

      // Handle chart click event for showing nested breakdowns
      function handleChartClick(evt) {
        const activePoints = expensesChart.getElementsAtEventForMode(
          evt,
          "nearest",
          { intersect: true },
          true
        );
        if (activePoints.length > 0) {
          const index = activePoints[0].index;
          const category = pieData.labels[index];
          curNode = curNode.findSection(category);
          expensesChart.data = generatePieChart(curNode);
          expensesChart.update();
          backButton.style.display = "block"; // Show back button
        }
      }

      // Unique color assignment for subcategories
      function getSubcategoryColor(index) {
        const subcategoryColors = [
          "#FF6384",
          "#36A2EB",
          "#FFCE56",
          "#4BC0C0",
          "#9966FF",
          "#FF9F40",
          "#FFB3E6",
          "#FFC0CB",
          "#FFD700",
          "#ADFF2F",
        ];
        return subcategoryColors[index % subcategoryColors.length];
      }

      // Handle back button click to return to main chart
      backButton.addEventListener("click", () => {
        curNode = curNode.parentNode;
        expensesChart.data = generatePieChart(curNode);
        expensesChart.update();
        backButton.style.display = curNode.parentNode ? "block" : "none"; // Hide back button if at root
      });

      // Event Listener for button click
      submitButton.addEventListener("click", () => {
        const category = categoryInput.value.trim();
        const title = titleInput.value.trim();
        const amount = amountInput.value;

        if (validateInputs()) {
          const path = category + "/" + title;
          const date = "2024-10-06";
          addExpense(category, title, amount);

          // Add new category or title to datalists if they don't already exist
          if (!usedCategories.has(category)) {
            usedCategories.add(category);
            addCategoryToDatalist(category);
          }

          // Clear inputs after submission
          amountInput.value = "";
        }
      });

      // Event listener for category submission
      submitCategoryBtn.addEventListener("click", () => {
        const value = categoryInput.value.trim();
        if (value && !previousCategories.includes(value)) {
          previousCategories.push(value);
          updateCategoryDropdown();
        }
        categoryInput.value = ""; // Clear input after submitting
      });

      // Update category dropdown
      function updateCategoryDropdown() {
        categoryDropdown.innerHTML = "";
        previousCategories.forEach((entry) => {
          const listItem = document.createElement("li");
          listItem.textContent = entry;
          listItem.addEventListener("click", () => {
            categoryInput.value = entry; // Fill input with clicked entry
            categoryDropdown.style.display = "none"; // Hide dropdown
          });
          categoryDropdown.appendChild(listItem);
        });
        categoryDropdown.style.display = previousCategories.length
          ? "block"
          : "none"; // Show dropdown if there are entries
      }

      // Hide dropdowns if input is focused out
      categoryInput.addEventListener("focusout", () => {
        setTimeout(() => {
          categoryDropdown.style.display = "none";
        }, 100);
      });

      // Show dropdown when typing
      categoryInput.addEventListener("input", updateCategoryDropdown);
    </script>
  </body>
</html>
