<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Optional: Link to a CSS file for styling -->
    <script src="app.js" defer></script>
    <!-- Link to your JavaScript file -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #categoryInput,
      #titleInput {
        flex: 1;
      }
      .container {
        display: flex;
        justify-content: center;
        max-width: 800px;
        margin-top: 20px;
      }
      #expensesChart {
        max-width: 500px;
      }
      .legend {
        margin-left: 50px;
      }
      #backButton {
        position: absolute;
        top: 10px;
        right: 10px;
        display: none;
        background-color: #ff6666;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      h1 {
        text-align: center;
      }

      .navbar {
        overflow: hidden; /* Clear floats */
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Semester Goals Tracker</h1>
      <nav class="navbar">
        <div class="menu">
          <a href="index.html">View Your Expenses</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="goals-section">
        <h2>Your Goals</h2>
        <ul id="goals-list">
          <!-- Goals will be dynamically added here -->
        </ul>
        <p id="goalMsg"></p>
      </section>
      <section id="add-goal-section">
        <h2>Add a New Goal</h2>
        <input type="text" id="budget-input" placeholder="Enter budget for the semester" />
        <input type="text" id="section-input" placeholder="Enter section" />
        <button id="add-goal-button">Add Goal</button>
      </section>
    </main>
  </body>
</html>
